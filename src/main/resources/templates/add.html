<html>

<head>
	<title>Tasks</title>
	<link rel="stylesheet" href="/css/bootstrap.min.css">
	<script src="/js/bootstrap.min.js"></script>
</head>

<body class="bg-light">
	<div class="container w-75">
		<div class="py-5 text-center">
			<h1>Tarefas</h1>
			<p class="lead">Um simples gerenciador de tarefas</p>
		</div>
		<p class="alert alert-danger" role="alert" th:if="${error != null}" th:text="${error}" id="message" />
		<form action="/save" method="post" th:object="${todo}">
			<input type="hidden" th:field="*{id}" class="form-control" id="id">
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Tarefa:</label>
				<div class="col-sm-10">
					<input th:field="*{task}" class="form-control" id="task">
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Prazo:</label>
				<div class="col-sm-10">
					<input name="dueDate" th:field="*{dueDate}" class="form-control" id="dueDate">
				</div>
			</div>
			<input type="submit" value="Salvar" class="btn btn-block btn-outline-secondary" id="saveButton">
		</form>
	</div>
	<footer class="my-5 pt-5 text-muted text-center text-small border-top">
		<p class="mb-1">&copy; 2021 Bruno Penha</p>
		<ul class="list-inline">
			<li class="list-inline-item"><a href="https://bruno.penha.nom.br" target="blank">Mais Sobre</a></li>
		</ul>
	</footer>
</body>

</html>
